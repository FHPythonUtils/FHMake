[tool.poetry]
name = "fhmake"
version = "2021.1.1"
description = "FredHappyface Makefile for python. build, install, publish or audit"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Security",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/FHMake"
repository = "https://github.com/FHPythonUtils/FHMake"
documentation = "https://github.com/FHPythonUtils/FHMake/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
fhmake = 'fhmake:cli'

[tool.poetry.dependencies]
python = "^3.8"
tomlkit = "<2,>=0.7.0"
simplesecurity = {version = "<2023,>=2021.2", optional = true}
checkrequirements = {version = "<2023,>=2021", optional = true}
poetry = {version = "<3,>=1.1.2", optional = true}
licensecheck = {version = "<2023,>=2021.1", optional = true}
fhdoc = {version = "<2023,>=2021", optional = true}
radon = {version = "<6,>=4.3.2", optional = true}
pylint = {version = "<3,>=2.7.2", optional = true}
# If installing fhmake[full] we need flake8-polyfill to prevent flake8 from breaking
flake8-polyfill = {version = "<2,>=1.0.2", optional = true}

[tool.poetry.extras]
full = [
	"simplesecurity",
	"checkrequirements",
	"poetry",
	"licensecheck",
	"fhdoc",
	"radon",
	"pylint",
	"flake8-polyfill",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
