[tool.poetry]
name = "fhmake"
version = "2020.2.4"
description = "Provides multiple methods to hide and retrieve data"
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Security",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/FHMake"
repository = "https://github.com/FHPythonUtils/FHMake"
documentation = "https://github.com/FHPythonUtils/FHMake/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
fhmake = 'fhmake:cli'

[tool.poetry.dependencies]
python = "^3.6"
tomlkit = ">=0.7"
pdoc3 = "^0.9.1"
simplesecurity = {extras = ["full"], version = "^2020.0.3", optional = true}
checkrequirements = {version = "^2020.0.3", optional = true}
poetry = {version = "^1.1.2", optional = true}

[tool.poetry.extras]
full = ["simplesecurity", "checkrequirements", "poetry"]

[tool.dephell.main]
from = "pyproject.toml"
to = "requirements.txt"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
